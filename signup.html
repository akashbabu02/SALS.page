<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>SALS Sign Up</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----------------------- Signup Container -------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!--------------------------- Left Box ---------------------------->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #283b91;">
                <div class="featured-image mb-3">
                    <img src="images/3.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join True aspiranta on this platform.</small>
            </div> 

            <!-------------------- ------ Right Box ---------------------------->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Welcome to SALS</h2>
                        <p>Create your account to get started.</p>
                    </div>
                    <div class="col-12 mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                    </div>
                    <div class="col-12 mb-3">
                        <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                    </div>
                    <div class="col-12 mb-1">
                        <div class="input-group">
                            <input id="passwordInput" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('passwordInput')">Show</button>
                        </div>
                    </div>
                    <div class="col-12 mb-1">
                        <div class="input-group">
                            <input id="confirmPasswordInput" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password">
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('confirmPasswordInput')">Show</button>
                        </div>
                    </div>    
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                    </div>
                    <div class="col-12">
                        <small>Already have an account? <a href="login.html">Login</a></small>
                    </div>
                </div>
            </div> 

        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            var input = document.getElementById(inputId);
            var button = document.querySelector(`#${inputId} + button`);
            if (input.type === "password") {
                input.type = "text";
                button.textContent = "Hide";
            } else {
                input.type = "password";
                button.textContent = "Show";
            }
        }
    </script>

</body>
</html>
